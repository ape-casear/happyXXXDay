<html>
    <head>
        <title>520节日快乐呀！❤️</title>
    </head>
    <style>
        html, body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: url("https://www.getpapercss.com/img/geometry2.png");
        }
        body{
            /* background: pink; */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .love{
            backdrop-filter: blur(10px);
            padding: 40px;
            text-align: center;
            font-size: 40px;
            color: rgb(221, 118, 135);
            text-shadow: 2px 2px 4px rgb(107, 33, 45);
            
            width: max(70%, 500px);
            height: 400px;
            border-radius: 12px;
            box-shadow: 0 2px 8px 0 rgba(0, 0, 0, 0.6);
        }

        .title{
            font-size: 20px;
            margin-top: 50px;
            text-shadow: 1px 1px 3px rgb(107, 33, 45);
        }
        .bg{
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .hh{
            display: flex;
            width: max(70%, 500px);
            align-items: center;
            justify-content: space-between;
        }
        .txt{
            font-size: 40px;
            border: 1px solid rgb(107, 33, 45);
            border-radius: 8px;
            width: 100%;
            flex-grow: 9;
            background-color: pink;
            color: rgb(112, 76, 82);

            box-shadow: 2px 2px 4px 0 rgba(112, 76, 82, 0.5);
        }
        .avatar{
            margin-left: 10px;
            border-radius: 50%;
            width: min(30%, 150px);
            flex-shrink: 0;
        }
    </style>

    <body>
        <div class="love">
            <p>wdw & ljy 520快乐</p>
            <p class="title">恋爱进行时</p>
            <p class="date"></p>
        </div>

        <div class="hh">
            <div class="txt">做咩野,饮茶了喂</div>
            <img  class="avatar" src="./huanhuan.jpg" />
        </div>
        <script>
            window.onload = function(){
                const dateDom = document.querySelector('.date')

                const thatDate = new Date(2019, 6, 7)

                setStr()
                function setStr () {
                    const now = new Date()
                    const dur = now.getTime() - thatDate.getTime()

                    const year = Math.floor(dur / (60 * 1000 * 60 * 24 * 365) ) + '年'
             
                    const day = Math.floor((dur % (60 * 1000 * 60 * 24 * 365)) / (60 * 1000 * 60 * 24) ) + '天'

                    dateDom.innerHTML = '在一起'+ year + day
                }
            }
        </script>
    </body>
</html>
